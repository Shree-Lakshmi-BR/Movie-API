<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <div id="div">
        <h1>Movie API</h1>
        <input id="movie_name" type="text" placeholder="Enter Movie Name" autocomplete="off">
        <button id="get_movie">Get Movie</button>
    </div>
    <section id="movie_details">
        <article id="image">
        </article>
        <article id="details">
            <h2 id="title"></h2>
            <aside id="as1">
                <h5 id="release"></h5>
                <h6 id="rating"></h6>
            </aside>
            <aside id="as2">
                <h6 id="lang"></h6>
                <h5 id="genre"></h5>
            </aside>
                <h4 id="mins"></h4>
                <h4 id="director"></h4>
                <h4 id="actor"></h4>
                <p id="desc"></p>
        </article>
    </section>
    <script src="movie.js"></script>
</body>
</html>
